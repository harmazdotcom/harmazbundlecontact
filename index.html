<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #E0E5EC;
        }
        .container {
            text-align: center;
            background: #F7F8FA;
            padding: 30px 20px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 350px;
        }
        .container h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }
        .container p {
            color: #666;
            margin-bottom: 20px;
        }
        .icon-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .icon-item {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            background: white;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 15px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }
        .icon-item img {
            width: 30px;
            height: 30px;
            margin-right: 15px;
        }
        .icon-item a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
            transition: color 0.3s;
            flex-grow: 1;
        }
        .icon-item a:hover {
            color: #007BFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><img src="logo_hmz_bundle.jpg"></h1>
        <p>HARMAZ BUNDLE</p>
        <div class="icon-container">
            <div class="icon-item">
                <img src="https://img.icons8.com/color/48/000000/whatsapp.png" alt="WhatsApp">
                <a href="https://wa.me/601154020663" target="_blank">WhatsApp - 01154020663</a>
            </div>
            <div class="icon-item">
                <img src="https://img.icons8.com/color/48/000000/telegram-app.png" alt="Harmaz Bundle Official Telegram">
                <a href="https://t.me/harmazbundleofficial" target="_blank">Channel Item select</a>
            </div>
            <div class="icon-item">
                <img src="https://img.icons8.com/color/48/000000/telegram-app.png" alt="Clearance & Reject Sales Telegram">
                <a href="https://t.me/harmazbundle" target="_blank">Channel Item Clear & Reject</a>
            </div>
            <div class="icon-item">
                <img src="https://img.icons8.com/color/48/000000/facebook-new.png" alt="Facebook">
                <a href="https://facebook.com/harmazbundle" target="_blank">Facebook</a>
            </div>
            <div class="icon-item">
                <img src="https://img.icons8.com/color/48/000000/tiktok--v1.png" alt="TikTok">
                <a href="https://www.tiktok.com/@harmaz.bundle" target="_blank">TikTok - Live Sales!	</a>
            </div>
            <div class="icon-item">
                <img src="https://img.icons8.com/color/48/000000/shopping-cart.png" alt="Online Store">
                <a href="https://kedai.kakibundle.com" target="_blank">Online Store</a>
            </div>
        </div>
    </div>
</body>
</html>
